<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>File Upload, Selector, and WebSocket Viewer</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
                margin: 0;
                padding: 20px;
            }
            #output {
                white-space: pre-wrap;
                background: #1e1e1e;
                color: #dcdcdc;
                padding: 10px;
                border-radius: 5px;
                overflow-y: auto;
                height: 300px;
                margin-bottom: 20px;
            }
            button {
                margin: 5px 0;
                padding: 10px 15px;
                border: none;
                background-color: #0078d7;
                color: white;
                border-radius: 5px;
                cursor: pointer;
            }
            button:disabled {
                background-color: #ccc;
                cursor: not-allowed;
            }
            select,
            input[type="file"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <nav style="margin-bottom: 20px;">
            <a href="/" style="margin-right: 15px; color: #0078d7; text-decoration: none; font-weight: bold;">首页</a>
            <a href="srt-to-speech" style="margin-right: 15px; color: #0078d7; text-decoration: none;">SRT to Speech</a>
            <a href="tts-timeline" style="color: #0078d7; text-decoration: none;">TTS 时间轴</a>
        </nav>
        <h1>File Upload, Selector, and WebSocket Viewer</h1>

        <!-- 文件上传 -->
        <h2>Upload a File</h2>
        <input type="file" id="fileInput" />
        <button id="uploadBtn">Upload</button>

        <!-- 文件列表 -->
        <h2>Select a File to Process</h2>
        <select id="fileSelector">
            <option value="">Select a file...</option>
        </select>

        <!-- WebSocket 操作 -->
        <button id="connectBtn">Connect</button>
        <button id="disconnectBtn" disabled>Disconnect</button>
        <button id="cleanTextBtn">显示纯文本</button>

        <div id="output"></div>

        <!-- 纯文本显示区域 -->
        <div id="cleanOutput" style="display: none;">
            <h3>纯文本字幕 <button id="copyCleanBtn">复制</button> <button id="hideCleanBtn">隐藏</button></h3>
            <div id="cleanText" style="white-space: pre-wrap; background: #fff; color: #333; padding: 10px; border-radius: 5px; border: 1px solid #ccc; max-height: 300px; overflow-y: auto;"></div>
        </div>

        <script>
            const apiBaseUrl = window.location.origin; // 动态获取当前服务器的主机和端口
            let websocket = null;
            const outputDiv = document.getElementById("output");
            const connectBtn = document.getElementById("connectBtn");
            const disconnectBtn = document.getElementById("disconnectBtn");
            const fileSelector = document.getElementById("fileSelector");
            const fileInput = document.getElementById("fileInput");
            const uploadBtn = document.getElementById("uploadBtn");

            function appendMessage(message) {
                const line = document.createElement("div");
                line.textContent = message;
                outputDiv.appendChild(line);
                outputDiv.scrollTop = outputDiv.scrollHeight; // 自动滚动到底部
            }

            async function loadFiles() {
                try {
                    const response = await fetch(`${apiBaseUrl}/files/`);
                    if (response.ok) {
                        const data = await response.json();
                        const files = data.files;
                        fileSelector.innerHTML =
                            '<option value="">Select a file...</option>';
                        files.forEach((file) => {
                            const option = document.createElement("option");
                            option.value = file;
                            option.textContent = file;
                            fileSelector.appendChild(option);
                        });
                    } else {
                        console.error("Failed to load files.");
                    }
                } catch (error) {
                    console.error("Error loading files:", error);
                }
            }

            connectBtn.addEventListener("click", () => {
                const selectedFile = fileSelector.value;
                if (!selectedFile) {
                    alert("Please select a file.");
                    return;
                }

                if (!websocket || websocket.readyState !== WebSocket.OPEN) {
                    websocket = new WebSocket(
                        `${apiBaseUrl.replace("http", "ws")}/ws`,
                    );

                    websocket.onopen = () => {
                        appendMessage(
                            `[Connected to WebSocket with file: ${selectedFile}]`,
                        );
                        websocket.send(selectedFile); // 发送选中的文件名
                        connectBtn.disabled = true;
                        disconnectBtn.disabled = false;
                    };

                    websocket.onmessage = (event) => {
                        appendMessage(event.data);
                    };

                    websocket.onclose = () => {
                        appendMessage("[WebSocket disconnected]");
                        connectBtn.disabled = false;
                        disconnectBtn.disabled = true;
                    };

                    websocket.onerror = (error) => {
                        appendMessage("[WebSocket error]");
                        console.error("WebSocket error:", error);
                    };
                }
            });

            disconnectBtn.addEventListener("click", () => {
                if (websocket) {
                    websocket.close();
                    websocket = null;
                }
            });

            uploadBtn.addEventListener("click", async () => {
                const file = fileInput.files[0];
                if (!file) {
                    alert("Please select a file to upload.");
                    return;
                }

                const formData = new FormData();
                formData.append("file", file);

                try {
                    const response = await fetch(`${apiBaseUrl}/upload/`, {
                        method: "POST",
                        body: formData,
                    });

                    if (response.ok) {
                        const data = await response.json();
                        appendMessage(`File uploaded: ${data.filename}`);
                        await loadFiles(); // 上传成功后刷新文件列表
                    } else {
                        appendMessage("Failed to upload file.");
                    }
                } catch (error) {
                    console.error("Error uploading file:", error);
                    appendMessage("Error uploading file.");
                }
            });

            // 显示纯文本按钮
            const cleanTextBtn = document.getElementById("cleanTextBtn");
            const cleanOutput = document.getElementById("cleanOutput");
            const cleanText = document.getElementById("cleanText");
            const copyCleanBtn = document.getElementById("copyCleanBtn");
            const hideCleanBtn = document.getElementById("hideCleanBtn");

            cleanTextBtn.addEventListener("click", () => {
                // 获取 output 中的所有文本
                const lines = outputDiv.innerText.split("\n");
                // 去掉时间戳 [xx:xx.xxx --> xx:xx.xxx] 格式
                const cleanedLines = lines
                    .map(line => line.replace(/\[.*?\]/g, "").trim())
                    .filter(line => line.length > 0);
                cleanText.textContent = cleanedLines.join("\n");
                cleanOutput.style.display = "block";
            });

            copyCleanBtn.addEventListener("click", () => {
                navigator.clipboard.writeText(cleanText.textContent).then(() => {
                    alert("已复制到剪贴板");
                });
            });

            hideCleanBtn.addEventListener("click", () => {
                cleanOutput.style.display = "none";
            });

            // 初始化文件列表
            loadFiles();
        </script>
    </body>
</html>
