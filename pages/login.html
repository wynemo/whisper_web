<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>登录</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
                margin: 0;
                padding: 20px;
            }
            nav {
                margin-bottom: 20px;
                display: flex;
                align-items: center;
            }
            nav a {
                margin-right: 15px;
                color: #0078d7;
                text-decoration: none;
                font-weight: bold;
            }
            nav a:hover {
                text-decoration: underline;
            }
            .login-container {
                max-width: 400px;
                margin: 60px auto;
                background: #fff;
                border: 1px solid #ddd;
                border-radius: 8px;
                overflow: hidden;
            }
            .form-panel {
                padding: 24px;
            }
            .form-group {
                margin-bottom: 16px;
            }
            .form-group label {
                display: block;
                margin-bottom: 6px;
                font-size: 14px;
                color: #333;
            }
            .form-group input {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 14px;
                box-sizing: border-box;
            }
            .form-group input:focus {
                outline: none;
                border-color: #0078d7;
            }
            button.submit-btn {
                width: 100%;
                padding: 12px;
                border: none;
                background-color: #0078d7;
                color: white;
                border-radius: 5px;
                cursor: pointer;
                font-size: 15px;
            }
            button.submit-btn:hover {
                background-color: #005a9e;
            }
            button.submit-btn:disabled {
                background-color: #ccc;
                cursor: not-allowed;
            }
            .message {
                padding: 10px 12px;
                border-radius: 5px;
                margin-bottom: 12px;
                font-size: 14px;
                display: none;
            }
            .message.error {
                display: block;
                background: #f8d7da;
                color: #721c24;
            }
            .message.success {
                display: block;
                background: #d4edda;
                color: #155724;
            }

            /* Mobile responsive */
            @media (max-width: 480px) {
                body {
                    padding: 12px;
                }
                nav {
                    flex-wrap: wrap;
                    gap: 8px;
                }
                nav a {
                    margin-right: 10px;
                    font-size: 14px;
                }
                .login-container {
                    margin: 20px auto;
                }
                .form-panel {
                    padding: 16px;
                }
                .form-group input {
                    padding: 12px 10px;
                    font-size: 16px; /* prevents iOS zoom on focus */
                }
                button.submit-btn {
                    padding: 14px;
                    font-size: 16px;
                }
            }
        </style>
    </head>
    <body>
        <nav>
            <a href="/">首页</a>
            <a href="/srt-to-speech">SRT to Speech</a>
            <a href="/tts-timeline">TTS 时间轴</a>
        </nav>

        <div class="login-container">
            <div class="form-panel active" id="loginPanel">
                <div class="message" id="loginMsg"></div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUsername">用户名</label>
                        <input type="text" id="loginUsername" required autocomplete="username" />
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">密码</label>
                        <input type="password" id="loginPassword" required autocomplete="current-password" />
                    </div>
                    <button type="submit" class="submit-btn" id="loginBtn">登录</button>
                </form>
            </div>
        </div>

        <script>
            const apiBaseUrl = window.location.origin;
            const loginForm = document.getElementById('loginForm');
            const loginMsg = document.getElementById('loginMsg');

            function showMsg(el, type, text) {
                el.className = 'message ' + type;
                el.textContent = text;
            }

            function hideMsg(el) {
                el.className = 'message';
            }

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                hideMsg(loginMsg);
                const username = document.getElementById('loginUsername').value.trim();
                const password = document.getElementById('loginPassword').value;

                if (!username || !password) {
                    showMsg(loginMsg, 'error', '请输入用户名和密码');
                    return;
                }

                const loginBtn = document.getElementById('loginBtn');
                loginBtn.disabled = true;

                try {
                    const formData = new URLSearchParams();
                    formData.append('username', username);
                    formData.append('password', password);

                    const response = await fetch(`${apiBaseUrl}/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: formData,
                    });

                    const data = await response.json();

                    if (response.ok) {
                        if (data.token) {
                            sessionStorage.setItem('auth_token', data.token);
                        }
                        showMsg(loginMsg, 'success', '登录成功，正在跳转...');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 500);
                    } else {
                        showMsg(loginMsg, 'error', data.detail || '登录失败');
                    }
                } catch (error) {
                    showMsg(loginMsg, 'error', '请求失败: ' + error.message);
                } finally {
                    loginBtn.disabled = false;
                }
            });
        </script>
    </body>
</html>
